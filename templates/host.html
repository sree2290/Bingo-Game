
 <!DOCTYPE html>
<html>
<head>
  <title>Select Option</title>
</head>
<body>
  <h1>Select an Option:</h1>
  <form action="{{ url_for('game') }}" method="post">
    <input type="text" name="port" pattern="[0-9]{4}" title="Please enter a 4-digit number" placeholder="Room code" required><br><br>
    <input type="submit" name="submit" value="Participate">
    <input type="submit" name="submit" value="Host">
    <input type="hidden" name="user_name" value="{{ user_name }}">
  </form>
</body>
</html>
